<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="momen.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="main-top">
          <span class="weather-status">Day</span>
          <div class="search-bar">
            <ion-icon class="icon" name="search-outline"></ion-icon>
            <input
              type="text"
              name="search-city"
              id="search-input"
              placeholder="Tìm Kiếm Thành Phố"
            />
          </div>
        </div>
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          class="weather-icon"
        />
        <p class="weather-temp">26</p>
        <p class="weather-city">Ninh Binh</p>
        <p class="weather-state">Mưa</p>
      </div>
      <div class="additional-section">
        <div class="item">
          <div class="label">Sunrise</div>
          <div class="value sunrise">20</div>
        </div>
        <div class="item">
          <div class="label">sunset</div>
          <div class="value sunset">20</div>
        </div>
        <div class="item">
          <div class="label">humidity</div>
          <div class="value"><span class="humidity">20</span>%</div>
        </div>
        <div class="item">
          <div class="label">wind</div>
          <div class="value"><span class="wind">20</span>km/h</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
